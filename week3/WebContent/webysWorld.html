<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <canvas id="webyWorld" width="300" height="300" style="border:1px solid black;">
  	Your browser does not support Canvas.
  </canvas>
  <script>
    var canvas = document.getElementById("webyWorld");
    var context = canvas.getContext("2d");
    
    //Kopf
    context.beginPath();
    context.arc(140, 200, 28, 0, Math.PI*2, true);
    context.lineWidth = 5;
    context.stroke();
    context.beginPath();
    context.arc(140, 200, 28, 0, Math.PI*2, true);
    context.fillStyle = "#dedede";
    context.fill();
    
    //Linkes Augen
    context.beginPath();
    context.arc(130, 195, 4, 0, Math.PI*2);
    context.lineWidth = 2;
    /*context.fillStyle = "#ffffff";
    context.fill();*/
    context.stroke();
    
    //Rechtes Augen
    context.beginPath();
    context.arc(150, 195, 4, 0, Math.PI*2);
    context.lineWidth = 2;
    /*context.fillStyle = "#ffffff";
    context.fill();*/
    context.stroke();

    
    //Linker Arm
    context.beginPath();
    context.moveTo(120, 235);
    context.lineTo(106, 240);
    context.lineWidth = 10;
    context.lineCap = "round";
    context.strokeStyle = "black";
    context.stroke();
    
    //Rechter Arm
    context.beginPath();
    context.moveTo(160, 235);
    context.lineTo(174, 240);
    context.lineWidth = 10;
    context.lineCap = "round";
    context.strokeStyle = "black";
    context.stroke();
    
    //Korpus
    context.fillStyle = "#6a6a6a";
    context.fillRect(120, 220, 40, 30);
    context.strokeStyle = "black";
    context.lineWidth = "2";
    context.strokeRect(120, 220, 40, 30);

    //Linkes Bein
    context.fillStyle = "#a8a8a8";
    context.fillRect(126, 250, 15, 20);
    context.strokeStyle = "black";
    context.lineWidth = "2";
    context.strokeRect(126, 250, 14, 19);
    
    //Rechtes Bein
    context.fillStyle = "#a8a8a8";
    context.fillRect(141, 250, 15, 20);
    context.strokeStyle = "black";
    context.lineWidth = "2";
    context.strokeRect(141, 250, 14, 19);
    
    //Linker Fuﬂ
    context.fillStyle = "red";
    context.fillRect(121, 270, 20, 7);
    context.strokeStyle = "black";
    context.lineWidth = "2";
    context.strokeRect(121, 270, 20, 7);
    
    //Rechter Fuﬂ
    context.fillStyle = "red";
    context.fillRect(141, 270, 20, 7);
    context.strokeStyle = "black";
    context.lineWidth = "2";
    context.strokeRect(141, 270, 20, 7);

    //Roof
    context.beginPath();
    context.moveTo(25, 50);
    context.lineTo(90, 10);
    context.lineTo(155, 50);
    context.fillStyle = "#00e5ee";
    context.fill();

    //Wall
    //context.beginPath();
    context.fillStyle = "#8a2be2";
    context.fillRect(25, 50, 130, 60);

    //Windows
    context.fillStyle = "#ffffff";
    context.fillRect(45, 60, 20, 20);
    context.fillRect(80, 60, 20, 20);
    context.fillRect(115, 60, 20, 20);
    context.strokeStyle = "#000000";
    context.strokeRect(45, 60, 20, 20);
    context.strokeRect(80, 60, 20, 20);
    context.strokeRect(115, 60, 20, 20);

    //Door
    context.fillStyle = "#ee6a50";
    context.fillRect(65, 90, 50, 20);
    context.beginPath();
    context.moveTo(65, 110);
    context.lineTo(65, 90);
    context.lineTo(115, 90);
    context.lineTo(115, 110);
    context.stroke();

    </script>
</body>
</html>
