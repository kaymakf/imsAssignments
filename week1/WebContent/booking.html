<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Booking</title>
</head>
<body>
<form action="http://starriest-designato.000webhostapp.com/helloworld.php" method="POST">
<table border="1" width="520">
	<tr>
	<td colspan="5">
		<img src="banner.jpg" height="150px" width="100%"/>
	</td>
	</tr>
	<tr>
		<th colspan="2">Departure:</th>
		<td>
			<input type="text" name="depDate" value="dd.mm.yyyy" maxlength="10" size="18"/>
		</td>
		<td colspan="2">
  			<input type="radio" name="depCity" value="Rome" checked> Rome
  			<input type="radio" name="depCity" value="Milan"> Milan
		</td>
	</tr>
	<tr>
		<th colspan="2">Return:</th>
		<td>
			<input type="text" name="retDate" value="dd.mm.yyyy" maxlength="10" size="18"/>
		</td>
		<td colspan="2">
  			<input type="radio" name="retCity" value="Rome"> Rome
  			<input type="radio" name="retCity" value="Milan"> Milan
		</td>
	</tr>
	<tr>
		<th colspan="2">Carrier:</th>
		<td><select name="carrier">
			<option value="alitalia">Alitalia</option>
			<option value="mistralAir">Mistral Air</option>
			<option value="meridiana">Meridiana</option>
		</select></td>
		<td colspan="2">
			<input type="checkbox" name="directOnly" checked/> Direct connection only
		</td>
	</tr>
	<tr>
		<th colspan="2">Persons:</th>
		<td><select name="persons">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
		</select></td>
		<th>Class:</th>
		<td><select name="class">
			<option value="economy">Economy</option>
			<option value="business">Business</option>
			<option value="first">First</option>
		</select></td>
	</tr>
	<tr height="8"></tr>
	<tr>
		<th rowspan="3">Personal data</th>
		<td>Name:</td>
		<td><input type="text" maxlength="30" size="18" name="name"/></td>
		<td>Surname:</td>
		<td><input type="text" size="18" name="surname"/></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td colspan="3"><input type="text" name="email" size="56"/></td>
	</tr>
	<tr>
		<td colspan="4" align="center"><textarea rows="5" cols="52" name="comments">Comments:</textarea></td>
	</tr>
	<tr>
		<td colspan="3"><button type="submit" value="Submit">Submit</button></td>
		<td colspan="2"><button type="reset" value="Reset">Reset</button></td>
	</tr>
</table>
</form>
</body>
</html>
