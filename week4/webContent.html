<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Assignment 4</title>
    <meta http-equiv="Content-type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="bootstrap/bootstrap-2.3.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="res/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/bootstrap-datetimepicker-0.0.11/css/bootstrap.min.css">
    <script src="res/bootstrap-datetimepicker-0.0.11/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>

</head>

<body>
    <form method="post" action="http://starriest-designato.000webhostapp.com/helloworld.php" onsubmit="return validate(this);">
        <div class="container">

            <div class="row">
                <label class="col-md-12 col-xs-12 col-sm-12 control-label" for="formGroupInputLarge"> <h2>Order ticket</h2></label>
            </div>

            <div class="row" id="header">
                <div class="col-md-12 hidden-xs hidden-sm">
                    <img src="banner.jpg" class="img-responsive" id="banner">
                </div>
                <div class="col-md-4" id="filler">
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="usr">Date of concert:</label>
                        <div class="well">
                            <div id="datetimepicker" class="input-append">
                                <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text"></input>
                                <span class="add-on">
                                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                  </i>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                                $('#datetimepicker').datetimepicker({
                                    language: 'en',
                                    pick12HourFormat: true
                                });
                            });
                        </script>
                    </div>
                </div>

                <div class="col-md-4 col-xs-12 col-sm-12">
                    <!-- Sıkıntı var-->

                    <label for="usr">Location</label>
                    <div class="form-group">
                        <label class="radio-inline">
                          <input type="radio" name="locationRadio" id="inlineRadio1" value="option1">Merano
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="locationRadio" id="inlineRadio2" value="option2">Bolzano
                        </label>
                    </div>
                    <!-- +++++++++++++++++++++++++++ -->
                </div>
            </div>

            <div class="row">

                <div class="col-md-6 col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="firstName">Firstname</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Firstname">
                    </div>
                </div>

                <div class="col-md-6 col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="lastName">Lastname</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Lastname">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <label for="E-mail">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" rows="3" id="comment"></textarea>
                </div>
            </div>

            <div class="row" id="buttons">
                <div class="col-md-1 col-xs-1 col-sm-1">
                    <button type="button" class="btn btn-primary">
                     <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                     Send
                  </button>
                </div>
                <div class="col-md-1 col-xs-1 col-sm-1" id="resetButton">
                    <button type="button" class="btn btn-warning">Reset</button>
                </div>
            </div>

            <div>
    </form>
</body>

</html>
